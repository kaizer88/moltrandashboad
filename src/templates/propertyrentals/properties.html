{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <h4 class="pull-left page-title">{{ page }}</h4>
        <ol class="breadcrumb pull-right">
            <li>{{ user|title }}</li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Datatable <button class="btn btn-primary waves-effect waves-light pull-right">Add <i class="fa fa-plus"></i></button></h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <table id="datatable" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Code</th>
                                    <th>Address</th>
<!--                                    <th></th>-->
<!--                                    <th></th>-->
<!--                                    <th></th>-->
                                </tr>
                            </thead>
                            <tbody>
                            {% for q in queryset %}
                                <tr>
                                    <td>{{ q.name }}</td>
                                    <td>{{ q.code }}</td>
                                    <td>{{ q.address }}</td>
<!--                                    <td></td>-->
<!--                                    <td></td>-->
<!--                                    <td></td>-->
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- End Row -->
{% endblock %}
