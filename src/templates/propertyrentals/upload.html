{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block content %}

<div class="content pt-0">

<!-- Page-Title -->
<div class="row">
    <div class="col-sm-12">
<!--        <h4 class="pull-left page-title">Form Validation</h4>-->
        <ol class="breadcrumb pull-right">
            <li>{{ user|title }}</li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">{% if town %}Edit {% else %} Add {% endif%}</h3></div>
            <div class="panel-body">
                <div class=" form">
                    <form method="post" action="" novalidate="novalidate" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group ">
                            <div class="col-lg-10" name="file">
                                {% bootstrap_field form.upload %}
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-success waves-effect waves-light" type="submit">Save</button>
                                <button class="btn btn-default waves-effect" type="button">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div> <!-- .form -->
            </div> <!-- panel-body -->
        </div> <!-- panel -->
    </div> <!-- col -->

</div> <!-- End row -->

{% endblock %}
